<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Global stylesheets -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/devicons/css/devicons.min.css" rel="stylesheet">
    <link href="css/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Samyar Modabber</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   <!-- Global javascript -->
   <script src="js/jquery/jquery.min.js"></script>
   <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
   <script src="js/jquery-easing/jquery.easing.min.js"></script>
   <script src="js/counter/jquery.waypoints.min.js"></script>
   <script src="js/counter/jquery.counterup.min.js"></script>
   <script src="js/custom.js"></script>
   <script>
       $(document).ready(function(){

       $(".filter-b").click(function(){
           var value = $(this).attr('data-filter');
           if(value == "all")
           { 
               $('.filter').show('1000');
           }
           else
           { 
               $(".filter").not('.'+value).hide('3000');
               $('.filter').filter('.'+value).show('3000');
           }
       });
       
       if ($(".filter-b").removeClass("active")) {
         $(this).removeClass("active");
       }
       $(this).addClass("active");
       });

       // SKILLS
       $(function () {
           $('.counter').counterUp({
               delay: 10,
               time: 2000
           });

       });
   </script> 
  </body>
</html>
